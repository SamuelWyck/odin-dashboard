<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin Dashboard</title>
        <meta charset="utf-8">
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="logo">
                    <img class="logo-pic invert" src="./images/pac-man.svg" alt="pac man">Dashboard
                </div>
                <ul>
                    <li><a href="#"><img src="./images/home.svg" alt="house" class="nav-icon invert">Home</a></li>
                    <li><a href="#"><img src="./images/card-account-details-outline.svg" alt="account card" class="nav-icon invert">Profile</a></li>
                    <li><a href="#"><img src="./images/message-reply.svg" alt="message icon" class="nav-icon invert">Messages</a></li>
                    <li><a href="#"><img src="./images/clock-time-three.svg" alt="clock" class="nav-icon invert">History</a></li>
                    <li><a href="#"><img src="./images/note-multiple.svg" alt="papers" class="nav-icon invert">Tasks</a></li>
                    <li><a href="#"><img src="./images/account-group.svg" alt="people" class="nav-icon invert">Communities</a></li>
                </ul>

                <ul>
                    <li><a href="#"><img src="./images/cog.svg" alt="gear" class="nav-icon invert">Settings</a></li>
                    <li><a href="#"><img src="./images/help-box.svg" alt="help" class="nav-icon invert">Support</a></li>
                    <li><a href="#"><img src="./images/shield-check.svg" alt="checkmark" class="nav-icon invert">Privacy</a></li>
                </ul>
            </div>

            <header>
                <div>
                    <img class="icon" src="./images/magnify.svg" alt="search icon">
                    <input type="text">
                </div>
                <div>
                    <img class="icon" src="./images/bell-ring-outline.svg" alt="bell icon">
                    <img src="./images/dog.png" alt="dog" class="profile-icon">
                    <p>Morgan Oakley</p>
                </div>
                <div>
                    <img src="./images/dog.png" alt="" class="profile-pic">
                    <p>Hi there,</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
                <div>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </header>

            <div class="main">

            </div>
        </div>
    </body>
</html>
